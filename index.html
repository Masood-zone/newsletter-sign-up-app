<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Page</title>
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center">
    <div
      class="max-w-2xl h-full bg-white p-5 m-auto rounded-3xl flex items-center gap-4 mt-10"
    >
      <section class="flex flex-col h-full w-full">
        <h1 class="text-4xl font-bold py-4">Stay updated!</h1>
        <p class="text-[14px] py-2">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list-style-none my-1 py-1">
          <li class="flex items-center gap-3 text-[13px] text-gray-600 py-1">
            <span
              ><img
                src="./images/icon-list.svg"
                class="w-5 h-5"
                alt="icon-list"
            /></span>
            Product discovery and building what matters
          </li>
          <li class="flex items-center gap-3 text-[13px] text-gray-600 py-1">
            <span
              ><img
                src="./images/icon-list.svg"
                class="w-5 h-5"
                alt="icon-list"
            /></span>
            Measuring to ensure updates are a success
          </li>
          <li class="flex items-center gap-3 text-[13px] text-gray-600 py-1">
            <span
              ><img
                src="./images/icon-list.svg"
                class="w-5 h-5"
                alt="icon-list"
            /></span>
            And much more!
          </li>
        </ul>
        <div class="flex flex-col items-start mt-5">
          <form id="newsletter-form">
            <label for="email" class="text-xs font-bold">Email address</label>
            <input
              name="email"
              type="email"
              id="email-input"
              placeholder="email@company.com"
              class="py-3 border-2 border-gray-500 px-2 my-1 rounded-md w-full"
              required
            />
            <button
              class="mt-3 py-2 px-5 bg-slate-800 text-white rounded-md text-base w-full button-bg"
            >
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </section>
      <section class="w-full">
        <img src="./images/illustration-sign-up-desktop.svg" class="w-full" />
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
